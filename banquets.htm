<body>
	<div id="wrapper">
		<div id="banner">
			<object type="application/x-shockwave-flash" data="images/flash/load.swf?path=IronHorseBanner.swf" width="600" height="200">

 		<div id="content">
			<img src="images/headers/HDR_Banquet_Room.jpg" alt="Banquet Room" width="283" height="25" />
			<p>We have room to accommodate your special event. (<em>Please inquire for availability</em>)</p>
			<blockquote>
				<p>
					&bull; Business Lunches<br />
					&bull; Receptions<br />
					&bull; Parties<br />
					&bull; Graduations
				</p>
			</blockquote>
			<h3>Banquet Room Request</h3>
			<br />
			<img src="images/Banquet_Room.jpg" alt="Banquet Room" width="248" height="208" class="floatRight" />
			<form name="RequestForm" action="MailForm.asp" method="post" >
				<input type="HIDDEN" name="FROM_ADDRESS" value="webform@portlandironhorse.com" />
				<input type="HIDDEN" name="HOST" value="mail.bigbcreations.com" /> 
				<input type="HIDDEN" name="REDIRECT_TO" value="confirm.htm" /> 
				<input type="HIDDEN" name="SUBJECT" value="Banquet Request Form" /> 
				<input type="HIDDEN" name="TO_ADDRESS" value="webform@portlandironhorse.com" /> 
				<span>Name:</span><br />
				<input name="Name" id="name" class="size" type="text"/><br />
				<span>Address 1:</span><br />
				<input name="Address1" id="Address1" class="size" type="text"/><br />
				<span>Address 2:</span><br />
				<input name="Address2" id="Address2" class="size" type="text"/><br />
				<span>City:</span><br />
				<input name="City" id="city" class="size" type="text"/><br />
				<span>State:</span><br />
				<input name="State" id="state" class="size" type="text"/><br />
				<span>Zip:</span><br />
				<input name="Zip" id="zip" class="size" type="text"/><br />
				<span>Phone Number:</span><br />
				<input name="Phone" id="phone" class="size" type="text"/><br />
				<span>E-mail:</span><br />
				<input name="E-mail" id="email" class="size" type="text"/><br />
				<span>Event Date:</span><br />
				<input name="Event Date" id="eventDate" class="size" type="text"/><br />
				<span>Number of People (approximately):</span><br />
				<input name="Number of People" id="numberPeople" class="size" type="text"/><br />
				<span>Comments:</span><br />
				<textarea name="Comments" id="comments" class="size" rows="5" cols="30"></textarea>
				<br />
				<input name="submit" id="submit" class="button" value="Send" type="submit"/>
			</form>
		<br clear="all" />
		</div>
